<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secuencia de Clics</title>
  <style>
    :root {
      --easter-pink: #FDEBD0;
      --easter-mint: #D5F5E3;
      --easter-yellow: #F9E79F;
      --easter-lavender: #E8DAEF;
      --text-color: #5D4157;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(120deg, var(--easter-pink), var(--easter-mint), var(--easter-yellow), var(--easter-lavender));
      color: var(--text-color);
      transition: background 0.5s;
    }
    h1 {
      margin-bottom: 5px;
      color: var(--text-color);
    }
    p.description {
      margin-top: 0;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      justify-content: space-between;
    }
    .side-photos, .center-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .side-photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px 0;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: border-color 0.2s;
    }
    .side-photos img:hover {
      border-color: var(--text-color);
    }
    .eggs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .egg {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .egg:hover {
      transform: scale(1.1);
    }
    .egg img {
      width: 80px;
      height: 80px;
    }
    .egg span {
      margin-top: 5px;
      font-weight: bold;
      font-size: 18px;
    }
    #codeDisplay {
      font-size: 24px;
      letter-spacing: 10px;
      margin-bottom: 10px;
      user-select: none;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: var(--text-color);
      background: var(--easter-lavender);
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Secuencia de Clics de Pascua</h1>
  <p class="description">Haz clic en los huevos en la secuencia correcta para revelar la adivinanza.</p>
  <div class="container">
    <div class="side-photos">
      <img src="side1.jpg" alt="Foto 1">
      <img src="side2.jpg" alt="Foto 2">
      <img src="side3.jpg" alt="Foto 3">
      <img src="side4.jpg" alt="Foto 4">
      <img src="side5.jpg" alt="Foto 5">
      <img src="side6.jpg" alt="Foto 6">
    </div>
    <div class="center-panel">
      <div class="eggs">
        <div class="egg" data-digit="0">
          <img src="egg.png" alt="Huevo">
          <span>0</span>
        </div>
        <div class="egg" data-digit="1">
          <img src="egg.png" alt="Huevo">
          <span>1</span>
        </div>
        <div class="egg" data-digit="2">
          <img src="egg.png" alt="Huevo">
          <span>2</span>
        </div>
        <div class="egg" data-digit="3">
          <img src="egg.png" alt="Huevo">
          <span>3</span>
        </div>
        <div class="egg" data-digit="4">
          <img src="egg.png" alt="Huevo">
          <span>4</span>
        </div>
      </div>
      <div id="codeDisplay">----</div>
      <div id="message"></div>
    </div>
    <div class="side-photos">
      <img src="side1.jpg" alt="Foto 1">
      <img src="side2.jpg" alt="Foto 2">
      <img src="side3.jpg" alt="Foto 3">
      <img src="side4.jpg" alt="Foto 4">
      <img src="side5.jpg" alt="Foto 5">
      <img src="side6.jpg" alt="Foto 6">
    </div>
  </div>

  <script>
    const correctCode = '2110';
    let inputCode = '';
    const codeDisplay = document.getElementById('codeDisplay');
    const messageBox = document.getElementById('message');
    const eggsContainer = document.querySelector('.eggs');

    function updateDisplay() {
      let display = inputCode.padEnd(correctCode.length, '-');
      codeDisplay.textContent = display;
    }

    function resetSequence() {
      inputCode = '';
      updateDisplay();
      document.body.style.background = 'linear-gradient(120deg, var(--easter-pink), var(--easter-mint), var(--easter-yellow), var(--easter-lavender))';
    }

    document.querySelectorAll('.egg').forEach(egg => {
      egg.addEventListener('click', () => {
        const digit = egg.getAttribute('data-digit');
        inputCode += digit;
        updateDisplay();

        if (!correctCode.startsWith(inputCode)) {
          resetSequence();
          return;
        }

        if (inputCode.length === correctCode.length) {
          showRiddle();
        }
      });
    });

    function showRiddle() {
      // Ocultar huevos y display de código
      eggsContainer.style.display = 'none';
      codeDisplay.style.display = 'none';
      // Mostrar adivinanza
      messageBox.textContent = 'Adivinanza: Blanco por dentro, verde por fuera. ¿Qué es?';
      messageBox.style.display = 'block';
      // Resaltar fondo suave
      document.body.style.background = 'var(--easter-mint)';
    }

    updateDisplay();
  </script>
</body>
</html>
